version: "3"

services:
  backend:
    build: .
    container_name: expense-tracker
    ports:
      - "8080:8080"
    environment:
      - "SPRING_PROFILES_ACTIVE=production"
  database:
    container_name: postgresql
    image: "postgres:14-alpine"
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=sa"
      - "POSTGRES_PASSWORD=12345"
      - "POSTGRES_DB=expenses"