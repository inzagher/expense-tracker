<form [formGroup]="form" *ngIf="form && period" class="form-container">
    <mat-form-field appearance="standard">
        <mat-label>Выбранный период</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="period">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="multi-year"
                        (monthSelected)="onMonthChanged($event, picker)">

        </mat-datepicker>
    </mat-form-field>
</form>
<div class="expense-report-container">
    <h3 class="header" *ngIf="report && !loading">Отчет за месяц</h3>
    <h3 class="header" *ngIf="loading">Поиск расходов...</h3>
    <div class="report-item" *ngFor="let item of report" mat-ripple>
        <p class="date">{{ item.date | date:'dd.MM.yyyy' }}</p>
        <p class="total-amount">{{ calculateTotalDaylyExpense(item.expenses) }}</p>
    </div>
</div>
<div class="bottom-action-container">
    <button mat-mini-fab (click)="addExpense()">
        <mat-icon color="primary">add</mat-icon>
    </button>
</div>
